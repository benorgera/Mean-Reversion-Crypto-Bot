<html>
<head>
        <title>CoinBull Debug</title>
</head>
<body>
        <canvas id="c"></canvas>
        <div id="slider-holder">
                <input id="slider" type="range" min="0" max="100" step="1"/>
        </div>
</body>
<script src="node_modules/dist/Chart.js"></script>
<script type="text/javascript">


var c = document.getElementById('c');

c.width = window.innerWidth;
c.height = window.innerHeight;

var	ctx = c.getContext('2d'),
	DEBUG = {{ debug }},
	options = {
		title: {
			text: markets[i].name,
        },
        scales: {
            xAxes: [{
                type: 'time',
                time: {
                    format: 'MM/DD/YYYY HH:mm',
                    // round: 'day'
                    tooltipFormat: 'll HH:mm'
                },
                scaleLabel: {
                    display: true,
                    labelString: 'Date'
                }
            }, ],
            yAxes: [{
                scaleLabel: {
                    display: true,
                    labelString: 'value'
                }
            }]
        },
    };

window.myLine = new Chart(ctx, {
    type: 'line',
    data: [
      DEBUG[i].vol_ticks,
      DEBUG[i].vol_avgs_over_period,
      DEBUG[i].vols_over_unit_interval,
      DEBUG[i].prices,
      DEBUG[i].mean_prices
    ],
    options: options
});

window.addEventListener('resize', function() {
	c.width = window.innerWidth;
	c.height = window.innerHeight;
});

</script>
<style type="text/css">
	body {
		width:  100%;
		height: 100%;
		margin: 0;
	}
</style>
</html
